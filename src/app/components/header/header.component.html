<div class="jumbotron">
  <div class="container">
    <h1 class="display-2">The Genre Of The Year</h1>
    <hr>
    <p class="lead">
      As a part of a Digital Humanities project,
      we analyzed people favorite genre in the last 70 years,
      this by looking at "Top 100 Billboards",
      and visualized the results for you in a cool chart.
    </p>
    <br>
    <div>
      <a class="btn btn-primary btn-lg"  href="#" role="button">Check it out</a>
      <a class="btn btn-default btn-lg"  (click)="getDef()" role="button">What is Digital Humanities?</a>
    </div>
  </div>
  <div class="container" *ngIf="showDef">
    <br>
    <p class="blockquote">{{ def }}</p>
    <a class="btn btn-default btn-sm"  (click)="getDef()" role="button">Another definition &raquo;</a>
  </div>
</div>
