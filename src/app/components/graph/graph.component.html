<section id="graph">
  <div id="dashboard_div" class="container">
    <div class="row">
      <!--<div id="filter_div" class="col-6"></div>-->
      <div id="filter_div2"></div>
    </div>
    <br>
    <div class="row" *ngIf="!(yearSelected == '')">
      <h1 class="col-10 display-5 light-text">The most popular genre of {{yearSelected}} is {{genre}}</h1>
    <div *ngIf="!(yearSelected == '')" class="col-2">
      <a *ngIf="!showMore" class="btn btn-primary align-next-to" href="#about" (click)="learn()" role="button">Learn about {{genre}}</a>
      <a *ngIf="showMore" class="btn btn-primary btn-sm align-next-to"  href="#" (click)="showMore = !showMore" role="button">Hide</a>
    </div>
    </div>
    <div class="row" *ngIf="showMore">
      <br>
      <p class="blockquote def">{{ about }}</p>
    </div>
    <br>
    <div id="chart_div" class="row"></div>
  </div>
</section>
